<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.0.0.min.js"></script>

  <style>
    h2 {
      text-align: center;
    }
    p {
      text-align: center;
      font-size: 65%;
      font-weight: lighter;
    }
  </style>

  <script type="text/javascript">

    function draw(data) {

    "use strict";
    var margin = 75,
    width = "100%"- margin,
    height = 600 - margin;

    d3.select('body')
      .append('h2')
      .text("Demographics of Titanic Survivors vs Victims");

    d3.select('h2')
      .append('p')
      .text("First class females had the highest survival rate (97%)");

    var svg = d3.select("body")
      .append("svg")
      .attr("width", width + margin)
      .attr("height", height + margin)
      .append('g')
      .attr('class','chart');

    var myChart = new dimple.chart(svg, data);
    myChart.defaultColors = [
      new dimple.color('#8da0cb'),
      new dimple.color('#66c2a5')]
    var x = myChart.addCategoryAxis("x", ["Pclass", "Sex"]);
    x.title = "Passenger Class and Gender";
    var y = myChart.addMeasureAxis("y", "PassengerId");
    y.title = "Percent of Passengers";
    y.showPercent = true;
    var myGenderSeries = myChart.addSeries("Survived", dimple.plot.bar);
    myChart.addLegend('90%', '50%', '10%', '10%');
    myGenderSeries.aggregate = dimple.aggregateMethod.count;


    myChart.draw();
    };

  </script>
</head>
<body>
  <script type="text/javascript">
    d3.csv("./titanic-data.csv", draw);
  </script>
</body>
</html>
